<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../vue.js/vue.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="panel panel-success" style="margin: 20px;">
            <!-- 头部 -->
            <div class="panel-heading">
                <h1>Vue测试监听查询购物车数量及金额变化</h1>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <a class="btn btn-success">名称搜索</a>
                    </span>
                    <input v-model="input" type="text" class="form-control" placeholder="请输入查询内容">
                </div>
            </div>
            <!-- 内容 -->
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                        <tr class="success">
                            <th>id</th>
                            <th>普通计划人数</th>
                            <th>报名人数</th>
                            <th>学校名称</th>
                            <th>建档立卡专项计划</th>
                            <th>建档立卡专项计划报名人数</th>
                            <th>校内专业排序</th>
                            <th>学校代码</th>
                            <th>专业代码</th>
                            <th>专业名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for='(v,i) in seachData' :key='i' class="info">
                            <td>{{v.id}}</td>
                            <td>{{v.jhs}}</td>
                            <td>{{v.bms}}</td>
                            <td>{{v.deptName}}</td>
                            <td>{{v.jdlkBms}}</td>
                            <td>{{v.jdlkJhs}}</td>
                            <td>{{v.sortNo}}</td>
                            <td>{{v.schoolId}}</td>
                            <td>{{v.zydm}}</td>
                            <td>{{v.zymc}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
