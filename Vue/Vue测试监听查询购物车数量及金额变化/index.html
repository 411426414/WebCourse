<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="panel panel-success" style="margin: 20px;">
            <!-- 头部 -->
            <div class="panel-heading">
                <h1>Vue测试监听查询购物车数量及金额变化</h1>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <a class="btn btn-success">名称搜索</a>
                    </span>
                <input v-model="input" type="text" class="form-control" placeholder="请输入查询内容" >
                </div>
            </div>
            <!-- 内容 -->
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                        <tr class="success">
                            <th>图片</th>
                            <th>商品名称</th>
                            <th>商品数量</th>
                            <th>商品单价(元)</th>
                            <th>商品金额(元)</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for='(v,i) in seachData' :key='i'>
                            <td></td>
                            <td>苹果</td>
                            <td>
                                <button class="btn">-</button>
                                10
                                <button class="btn">+</button>
                            </td>
                            <td>￥10.00</td>
                            <td>￥100.00</td>
                            <td><button class="btn btn-success btn-sm">商品详情</button></td>
                        </tr>
                        <tr text-center>
                            <td colspan="6">10件商品总计（不含运费）：￥100.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
